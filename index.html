<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My ChatGPT</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #0d1117;
      color: #e6edf3;
      font-family: 'Inter', sans-serif;
    }
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="flex flex-col h-screen">
  <!-- Header -->
  <header class="p-4 bg-gray-900 text-center shadow-lg">
    <h1 class="text-xl font-bold text-green-400">ðŸ¤– My Private ChatGPT</h1>
  </header>

  <!-- Chat container -->
  <main id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-3"></main>

  <!-- Input box -->
  <form id="chat-form" class="p-4 bg-gray-900 flex items-center space-x-2">
    <input id="user-input" 
           type="text" 
           placeholder="Type a message..."
           class="flex-1 p-2 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring focus:ring-green-500" 
           required>
    <button class="px-4 py-2 rounded-lg bg-green-600 hover:bg-green-700 transition">Send</button>
  </form>

  <script>
    const form = document.getElementById('chat-form');
    const input = document.getElementById('user-input');
    const chatContainer = document.getElementById('chat-container');

    function addMessage(text, sender) {
      const div = document.createElement('div');
      div.className = `fade-in p-3 rounded-lg max-w-lg ${sender === 'user' ? 'bg-green-600 ml-auto' : 'bg-gray-800'}`;
      div.textContent = text;
      chatContainer.appendChild(div);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userMessage = input.value.trim();
      if (!userMessage) return;

      addMessage(userMessage, 'user');
      input.value = '';

      // Call backend API
      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: userMessage })
      });
      const data = await res.json();
      addMessage(data.reply, 'bot');
    });
  </script>
</body>
</html>
