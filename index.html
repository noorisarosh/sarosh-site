<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sarosh AI Chat</title>
  <style>
    :root {
      --bg: #202123;
      --panel: #2d2f31;
      --brand: #10a37f;
      --text: #ececec;
      --text-muted: #9ca3af;
      --bubble-user: #3b82f6;
      --bubble-ai: #2d2f31;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      height: 100vh;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 820px;
      height: 100%;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }
    .bubble {
      display: flex;
      gap: .5rem;
      margin-bottom: 1rem;
      line-height: 1.5;
    }
    .avatar {
      flex-shrink: 0;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      background: var(--panel);
    }
    .user .avatar { background: var(--bubble-user); }
    .content {
      background: var(--bubble-ai);
      padding: .75rem 1rem;
      border-radius: .75rem;
      max-width: 75%;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .user .content { background: var(--bubble-user); }
    .composer {
      padding: .75rem;
      background: var(--panel);
      display: flex;
      gap: .5rem;
      align-items: flex-end;
    }
    .composer textarea {
      flex: 1;
      background: transparent;
      border: none;
      resize: none;
      outline: none;
      color: var(--text);
      font-size: 1rem;
      line-height: 1.5;
      max-height: 200px;
    }
    .composer button {
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 50%;
      background: var(--brand);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .composer svg {
      width: 18px;
      height: 18px;
      stroke: white;
    }
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-thumb { background: #555; border-radius: 4px; }
  </style>
</head>
<body>
  <div class="chat-container">
    <div id="messages" class="messages"></div>
    <div class="composer">
      <textarea id="input" rows="1" placeholder="Send a message..."></textarea>
      <button id="send">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3 3l18 9-18 9 3-9zm0 0l18-9-9 18-9-9z"/></svg>
      </button>
    </div>
  </div>

  <script>
    const messagesEl = document.getElementById('messages');
    const inputEl = document.getElementById('input');
    const sendBtn = document.getElementById('send');

    function addMessage(role, text) {
      const wrapper = document.createElement('div');
      wrapper.className = `bubble ${role}`;
      wrapper.innerHTML = `
        <div class="avatar">${role === 'user' ? 'U' : 'AI'}</div>
        <div class="content">${text}</div>
      `;
      messagesEl.appendChild(wrapper);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    async function sendMessage() {
      const text = inputEl.value.trim();
      if (!text) return;
      addMessage('user', text);
      inputEl.value = '';

      // Call your backend here
      try {
        const res = await fetch('https://your-api-endpoint.com/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });
        const data = await res.json();
        addMessage('ai', data.reply || 'No response');
      } catch (e) {
        addMessage('ai', '⚠️ Error contacting API');
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    inputEl.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
